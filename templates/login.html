{% extends 'fixoLogin.html' %}
{%load static%}

{% block title %} Login | Quiosque do papai {% endblock %}

{% block content %} 

<div class="d-flex flex-column wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand " href="{% url 'home' %}"> <b>Quiosque do Papai</b></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'contato' %}">Contato</a>
                    </li>
                    
                </ul>
                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'cadastro' %}" class="nav-link text-white">Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link text-white">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <span class="badge rounded-pill bg-light text-danger position-absolute ms-4 mt-0"
                                title="5 produto(s) no carrinho"><small>5</small></span>
                            <a href="{% url 'carrinho' %}" class="nav-link text-white">
                                <i class="bi-cart" style="font-size:24px;line-height:24px;"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>   
        </div>
    </nav>

    <main class="flex-fill">
        <div class="container ">
            <div class="row justify-content-center">
                <form>
                    <h1 class="mt-5">Identifique-se, por favor</h1>

                    <div class="form-floating mb-3">
                        <input name="username" class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                        <label for="txtNome">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input name="password" type="password" id="txtSenha" class="form-control" placeholder=" ">
                        <label for="txtSenha">Senha</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" value="" id="chkLembrar">
                        <label for="chkLembrar" class="form-check-label">Lembrar de mim</label>
                    </div>

                    <!-- mudar direcionamento -->
                    <button  type="submit" href="/" class="btn btn-lg btn-danger">Entrar</button>

                    <p class="mt-3">
                        Ainda não é cadastrado? <a href="{% url 'cadastro' %}">Clique aqui</a> para se cadastrar.
                    </p>

                </form>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>


    


{% endblock %}
